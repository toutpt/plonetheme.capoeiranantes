<html lang="en">
<head>

  <title>my plonetheme</title>
  <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body class="plonesite">
<div id="header-wrapper">
 <div class="container_12" id="header">
   <div class="grid_3" id="portal-logo-wrapper"></div>
   <div class="grid_9" id="tools">
      <div class="grid_6" id="headline-wrapper"></div>
      <div class="grid_3" id="portal-searchbox-wrapper"></div>
      <div class="grid_9" id="header-ban-wrapper"></div>
   </div>
 </div>
</div>
<div class="container_12" >
     <div id="portal-globalnav-wrapper" class="grid_12"></div>
</div>
<div class="container_12">
    <div class="grid_3" id="portal-column-one"></div>
    <div class="grid_6" id="portal-column-content"></div>
    <div class="grid_3" id="portal-column-two"></div>
</div>
<div id="portal-footer-wrapper">
 <div class="container_12">
      <div id="portal-footer" class="grid_12"></div>
      <div id="portal-colophon" class="grid_12"></div>
      <div id="portal-siteactions" class="grid_12"></div>
 </div>
